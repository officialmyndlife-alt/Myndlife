<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto ‚Äî MyndLife</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fg: #c0c0c0;
      --bg: #000000;
      --text: #ffffff;
      --accent: #ffffff;
      --divider: rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 16px;
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    @media (min-width: 768px) {
      html { font-size: 18px; }
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 2rem 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--divider);
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo-img {
      height: 35px;
      width: auto;
      filter: brightness(1.2);
    }

    .nav-logo {
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.2em;
      color: var(--text);
      text-decoration: none;
    }

    .nav-back {
      color: var(--fg);
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .nav-back:hover {
      color: var(--text);
    }

    /* Page Container */
    .page-container {
      min-height: 100vh;
      padding: 15vh 5vw 10vh;
      max-width: 900px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 8vh;
    }

    .page-eyebrow {
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--fg);
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 200;
      line-height: 1.1;
      margin-bottom: 2rem;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: var(--fg);
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Contact Form */
    .contact-form {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--divider);
      padding: 4rem;
      margin-top: 6vh;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--fg);
      margin-bottom: 0.8rem;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--divider);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--text);
      background: rgba(255,255,255,0.08);
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
    }

    .form-button {
      width: 100%;
      padding: 1.2rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-button:hover {
      background: var(--fg);
      transform: translateY(-2px);
    }

    /* Contact Info */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      margin-top: 6vh;
      padding: 3rem;
      border-top: 1px solid var(--divider);
    }

    .contact-item h3 {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .contact-item p {
      color: var(--fg);
      line-height: 1.8;
    }

    .contact-item a {
      color: var(--fg);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: var(--text);
    }

    @media (max-width: 768px) {
      .contact-form {
        padding: 2rem;
      }

      .contact-info {
        grid-template-columns: 1fr;
        gap: 2rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html" class="nav-brand">

      <div class="nav-logo">MYNDLIFE</div>
    </a>
    <a href="index.html" class="nav-back">‚Üê Volver</a>
  </nav>

  <!-- Page Content -->

  <h1 class="page-title">Contacto</h1>

</div>

    <p style="font-size: 1.3rem; color: var(--text);">

    </p>

  <p style="font-size: 1rem; margin-top: 3rem; color: var(--fg);">
